name: Backtest

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run fetch OOS tickers
        run: python scripts/fetch_oos_from_slack.py
      - name: Run backtest
        run: python scripts/run_backtest.py
      - name: Notify Slack
        run: python scripts/notify_slack.py
